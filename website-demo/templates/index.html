<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYTE.US</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="bubbles" id="bubbles"></div>

      <header class="site-header">
        <div class="header-content">
          <div class="logo">BYTE.US</div>
          <nav>
            <a href="#">Startseite</a>
            <a href="#">Meldungen</a>
            <a href="#">Dashboard</a>
            <a href="#">Hilfe</a>
          </nav>
        </div>
      </header>

      <div class="container">
        <h1>Neuen Mangelbericht erstellen</h1>
        <form id="damageReportForm">
          <div class="form-group">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <label for="title">Titel</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="z.B. Kaputte Parkbank"
              required
            />
          </div>

          <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Beschreiben Sie den Mangel ausf√ºhrlich..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="category">Kategorie</label>
            <select id="category" name="category" required>
              <option value="">Bitte w√§hlen...</option>
              <option value="Stra√üen bzw. Wegsch√§den">
                Stra√üen bzw. Wegsch√§den
              </option>
              <option value="Stra√üenbeleuchtung">Stra√üenbeleuchtung</option>
              <option value="Defekte Ampel">Defekte Ampel</option>
              <option value="Abfallentsorgung">Abfallentsorgung</option>
              <option value="Vandalismus">Vandalismus</option>
              <option value="Gr√ºnfl√§che/Unkraut/Eichenprozessionsspinner">
                Gr√ºnfl√§che/Unkraut/Eichenprozessionsspinner
              </option>
              <option value="Schaden an Brunnen">Schaden an Brunnen</option>
              <option value="Verstopfter Gulli">Verstopfter Gulli</option>
              <option value="Tiere">Tiere</option>
              <option value="Verkehrshinweise">Verkehrshinweise</option>
              <option value="Stra√üenreinigung/Winterdienst">
                Stra√üenreinigung/Winterdienst
              </option>
              <option value="Spielplatz verunreinigt/defekt">
                Spielplatz verunreinigt/defekt
              </option>
              <option value="B√ºrgeranregungen">B√ºrgeranregungen</option>
            </select>
          </div>

          <div class="form-group">
            <label for="images">Bilder:</label>
            <input
              type="file"
              id="images"
              name="images"
              multiple
              accept="image/*"
            />
            <label for="images" class="file-upload-label">
              <span class="upload-icon">üì∑</span> Bilder hochladen
            </label>
            <div class="file-info" id="fileInfo">Keine Dateien ausgew√§hlt</div>
            <div id="imagePreview" class="image-preview"></div>
          </div>

          <button type="submit" id="submitReport">Bericht absenden</button>
        </form>

        <div id="reportResult" class="report-result hidden">
          <h2>Ergebnis der Analyse:</h2>
          <div id="analysisContent"></div>
        </div>
      </div>

      <footer class="site-footer">
        <div class="footer-container">
          <div class="footer-links">
            <a href="#">Impressum</a>
            <a href="#">Datenschutz</a>
            <a href="#">Kontakt</a>
          </div>
          <div class="footer-copy">
            <p>&copy; 2025 BYTE.US. Alle Rechte vorbehalten. by ByteMe-AI</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
